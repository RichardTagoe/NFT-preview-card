<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link href="index.css" rel="stylesheet">
  <link href="https://fonts.google.com/specimen/Outfit" rel="stylesheet">

</head>
<body>

  <div class="container">

    <div class="image-container">
      <img class="cube" src="./images/image-equilibrium.jpg" alt="Cube">
      <img class="eye" src="./images/icon-view.svg" alt="Eye">
    </div>

    <h1 class="title">Equilibrium #3429</h1>

    <div class="content">
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="info">
        <p class="diamond"><img class="symb" src="./images/icon-ethereum.svg" alt="diamond">0.041 ETH</p>
        <p class="clock"><img class="time" src="./images/icon-clock.svg" alt="clock">3 days left</p>
      </div>
    </div>


   
    <hr style="margin: 20px 0 10px; width: 100%; position: relative; right: 0%">

    <div class="foot">
      <p><img class="author-img" src="./images/image-avatar.png" alt="author's image">Creation of <span class="author">Jules Wyvern</span></p>
    </div>

  </div>

  <!--
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  -->
</body>
</html>
